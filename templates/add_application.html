<!DOCTYPE html>
<html>
<head>
    <title>Add Application</title>
</head>
<body>
    <h2>Add Internship Application</h2>

    <form method="POST">
        <input type="text" name="company" placeholder="Company" required><br><br>
        <input type="text" name="role" placeholder="Role" required><br><br>

        <select name="status" required>
            <option value="Applied">Applied</option>
            <option value="OA">OA</option>
            <option value="Interview">Interview</option>
            <option value="Rejected">Rejected</option>
            <option value="Offer">Offer</option>
        </select><br><br>

        <textarea name="notes" placeholder="Notes"></textarea><br><br>

        <button type="submit">Save</button>
    </form>

    <p><a href="/dashboard">Back to Dashboard</a></p>
</body>
</html>
