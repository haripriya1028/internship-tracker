<!DOCTYPE html>
<html>
<head>
    <title>Edit Application</title>
</head>
<body>
    <h2>Edit Internship Application</h2>

    <form method="POST">
        <input type="text" name="company" value="{{ app.company }}" required><br><br>
        <input type="text" name="role" value="{{ app.role }}" required><br><br>

        <select name="status">
            <option value="Applied" {% if app.status=="Applied" %}selected{% endif %}>Applied</option>
            <option value="OA" {% if app.status=="OA" %}selected{% endif %}>OA</option>
            <option value="Interview" {% if app.status=="Interview" %}selected{% endif %}>Interview</option>
            <option value="Rejected" {% if app.status=="Rejected" %}selected{% endif %}>Rejected</option>
            <option value="Offer" {% if app.status=="Offer" %}selected{% endif %}>Offer</option>
        </select><br><br>

        <textarea name="notes">{{ app.notes }}</textarea><br><br>

        <button type="submit">Update</button>
    </form>

    <p><a href="/dashboard">Back</a></p>
</body>
</html>
