<!DOCTYPE html>
<html>
<head>
    <title>Edit Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h2>Edit Internship Application</h2>

    <form method="POST">
        <label>Company Name</label>
        <input type="text" name="company" value="{{ application.company }}" required>

        <label>Role</label>
        <input type="text" name="role" value="{{ application.role }}" required>

        <label>Status</label>
        <select name="status" required>
            <option disabled>Select status</option>
            {% for s in ["Applied", "OA", "Interview", "Offer", "Rejected"] %}
                <option value="{{ s }}" {% if application.status == s %}selected{% endif %}>
                    {{ s }}
                </option>
            {% endfor %}
        </select>

        <label>Notes</label>
        <textarea name="notes" rows="4">{{ application.notes }}</textarea>

        <button type="submit">Update Application</button>
    </form>

    <a class="back-link" href="{{ url_for('dashboard') }}">‚Üê Back to Dashboard</a>
</div>

</body>
</html>
